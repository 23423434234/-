    <div class="story">
        <h2>小故事</h2>
        <p>从前有一片美丽的森林，森林里住着一只勤劳的小蜜蜂。每天清晨，小蜜蜂都会飞到花丛中采蜜，为冬天储备食物。</p>
        <p>有一天，小蜜蜂遇到了一只迷路的小蝴蝶。小蜜蜂热心地帮助小蝴蝶找到了回家的路。为了感谢小蜜蜂，小蝴蝶邀请它一起欣赏森林深处的美丽景色。</p>
        <p>从那以后，小蜜蜂和小蝴蝶成了好朋友，他们一起分享快乐，一起面对困难。</p>
        <p>日期：2023年10月5日</p>

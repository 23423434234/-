<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".github/workflows/styles/styles.css">
</head>
<body>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffc0cbfe; /* 柔和的粉红色背景 */
        }

        /* 标题样式 */
        h1 {
            color: #333; /* 深灰色字体，增强可读性 */
            text-align: center; /* 居中对齐 */
            margin-top: 20px; /* 顶部外边距 */
        }

        /* 故事容器样式 */
        .story {
            max-width: 600px; /* 最大宽度为600px，适合阅读 */
            margin: 20px auto; /* 上下外边距20px，水平居中 */
            padding: 20px; /* 内边距20px，增加内容与边框的距离 */
            background-color: #f98094; /* 柔和的粉红色背景 */
            border-radius: 8px; /* 圆角边框，增加视觉柔和感 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影，提升层次感 */
        }

        /* 故事标题样式 */
        .story h2 {
            color: #555; /* 中灰色字体，与背景形成对比 */
        }

        /* 故事段落样式 */
        .story p {
            color: #666; /* 浅灰色字体，适合长文本阅读 */
            line-height: 1.6; /* 增加行高，提升阅读体验 */
            margin-bottom: 10px; /* 段落之间的间距 */
        }
    </style>
    <div class="story">
        <h2>小故事</h2>
        <p>从前有一片美丽的森林，森林里住着一只勤劳的小蜜蜂。每天清晨，小蜜蜂都会飞到花丛中采蜜，为冬天储备食物。</p>
        <p>有一天，小蜜蜂遇到了一只迷路的小蝴蝶。小蜜蜂热心地帮助小蝴蝶找到了回家的路。为了感谢小蜜蜂，小蝴蝶邀请它一起欣赏森林深处的美丽景色。</p>
        <p>从那以后，小蜜蜂和小蝴蝶成了好朋友，他们一起分享快乐，一起面对困难。</p>
        <p>日期：2023年10月5日</p>
    </div>

    <script src=".github/scripts/main.js"></script>
</body>
</html>
